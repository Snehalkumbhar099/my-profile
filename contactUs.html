<!DOCTYPE html>
<html>
    <head>
        <title>contact us</title>
        <style>
        input[ type=text]{
                color: blue;
            }
            button[ type=submit]{
                color: rgb(38, 38, 39);
                background-color: rgb(247, 182, 209);
                border-radius: 50px;
                border-color: rgb(115, 15, 245);

                
            }
            body{
                max-width: 250px;
            margin: auto;
            }
        </style>
    </head>
    <body>
        <h2><i>Contact Us</i></h2>
        <table>
            <tr>
                <td><b>Full Name:</b></td>
                <td><input type="text" maxlength="15" placeholder="Max character length = 15"></td>
            </tr>
            <tr>
                <td><b>Mobile No:</b></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><b>Email:</b></td>
                <td><input type="email" placeholder="Ex.abc@gmail.com"></td>
            </tr>
            <tr>
                <td><b>Enquiry:</b></td>
                <td><textarea rows="5" cols="30"></textarea></td>
            </tr>
            <tr>
                <td><button type="submit">submit</button></td>
                <td><button type="reset">clear</button></td>
            </tr>
        </table>
    </body>
</html>
